{% extends "base.html" %} {% block title %} EDT {% endblock %} {% load static %} {% block content %}
    <link rel="stylesheet" href="{% static 'cstmanager/css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'cstmanager/css/styles.css' %}"> -->
    <link rel="stylesheet" href="{% static 'cstmanager/css/style.css' %}">
    <script>
        let department = "{{ dept }}";
        let urlAcceptableValues = "{% url 'api:ttapp:constraints_fields-list' %}";
        let urlConstraints = "{% url 'api:ttapp:constraint-list' %}";
        let urlDepartments = "{% url 'api:fetch:dept-list' %}";
        let urlGroups = "{% url 'api:fetch:idgroup-list' %}";
        let urlTutors = "{% url 'api:people:tutor-list' %}";
        let urlModules = "{% url 'api:fetch:idmodule-list' %}";
        let urlCourseTypes = "{% url 'api:fetch:idcoursetype-list' %}";
        let urlTutorsID = "{% url 'api:fetch:idtutor-list' %}";
        let urlWeeks = "{% url 'api:base:weeks-list' %}";
        let urlTrainingPrograms = "{% url 'api:fetch:idtrainprog-list' %}";
        let urlConstraintTypes = "{% url 'api:ttapp:constraint_types-list' %}";
    </script>
    <div class="container-fluid">
        <!-- Content -->
        <div class="row border-bottom border-dark">
            <!-- Search column -->
            <div class="col col-1 search-body border-end border-top border-dark pt-5">
                <div class="divbutton mb-3">
                    <button class="transition green bar-button" id="fetch-constraints">
                        Fetch Constraints
                    </button>
                </div>
                <div class="divbutton mb-3">
                    <button id="nav-new-constraint" type="button" class="btn btn-primary">
                        New Constraint
                    </button>
                </div>
                <div class="divbutton mb-3">
                    <button class="transition danger bar-button" id="discard-changes">
                        Discard Changes
                    </button>
                </div>
                <div class="divbutton mb-3">
                    <button class="transition neutral bar-button" id="apply-changes">
                        Commit Changes
                    </button>
                </div>
                <div class="search-bar mb-3">
                    <input type="text" class="form-control" id="input-search" placeholder="Rechercher">
                </div>
                <div id="filters" class="search-bar pad-children mb-3">
                    <input type="text" class="form-control mb-3" id="input-tutor" placeholder="Tutor">
                    <input type="text" class="form-control mb-3" id="input-module" placeholder="Module">
                    <input type="text" class="form-control mb-3" id="input-course" placeholder="Course">
                    <input type="date" class="form-control mb-3" id="input-date" placeholder="Date">
                </div>
                <div class="divbutton mb-3">
                    <button class="transition neutral bar-button" id="clear-filters">
                        Clear Filters
                    </button>
                </div>
                <div class="search-bar mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="constraints-group-by-class">
                        <label class="form-check-label" for="constraints-group-by-class">Group by class name</label>
                    </div>
                </div>
            </div>
            <!-- Edit constraint modal -->
            <div class="modal fade" id="constraint-edit-popup" data-bs-backdrop="static" data-bs-keyboard="false"
                 tabindex="-1"
                 aria-labelledby="constraint-edit-popup-label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="constraint-edit-popup-label">Edit constraint</h5>
                        </div>
                        <div class="modal-body">
                            <div id="constraint-edit-alert-container"></div>
                            <!-- Type -->
                            <div class="mb-3">
                                <select id="constraint-edit-type" class="form-select" aria-label="Type de contrainte"
                                        onchange="updateParamsListNewConstraint()">
                                    <option selected disabled>Choisir le type...</option>
                                </select>
                            </div>
                            <!-- Title -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="constraint-edit-title">
                                <label for="constraint-edit-title">Titre</label>
                            </div>
                            <!-- Comment -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="constraint-edit-comment"></input>
                                <label for="constraint-edit-comment">Commentaire</label>
                            </div>
                            <!-- Parameters -->
                            <div id="constraint-edit-params" class="accordion mb-3">

                            </div>
                            <!-- Activation -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value=""
                                       id="constraint-edit-activation">
                                <label class="form-check-label ps-3" for="constraint-edit-activation">
                                    Activée ?
                                </label>
                            </div>
                            <!-- Weight -->
                            <div class="mb-3">
                                <label for="constraint-edit-weight-slider" class="form-label text-center">Poids
                                    :</label>
                                <input type="range" class="form-range" min="0" max="9" step="1"
                                       id="constraint-edit-weight-slider"
                                       oninput="updateEditConstraintWeightDisplay(value)" value="1">
                                <div id="constraint-edit-weight-value" class="text-center">1</div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cancel-edit-constraint" class="btn btn-secondary">Cancel</button>
                            <button type="button" id="confirm-edit-constraint" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Constraints column -->
            <div class="col container w-auto" id="constraints-body">
                <button id="show-disabled" class="float">Show Disabled</button>
                <button id="show-solver" class="float">Preanalyse</button>
                <!-- Header -->
                <div id="constraint-header" class="row border-bottom border-dark">
                    <div id="constraint-info" hidden="hidden">
                        <div id="constraint-info-body container-fluid" class="h-100">
                            <div class="row h-100">
                                <!-- Title -->
                                <div class="col-auto border border-dark">
                                    <label for="constraint-header-title" class="form-label">Title</label>
                                    <input type="text" readonly id="constraint-header-title"
                                           class="form-control-plaintext">
                                </div>
                                <!-- Comment -->
                                <div class="col-auto border border-dark">
                                    <label for="constraint-header-comment" class="form-label">Comments</label>
                                    <input type="text" readonly id="constraint-header-comment"
                                           class="form-control-plaintext">
                                </div>
                                <!-- Parameters -->
                                <div class="col border border-dark">
                                    <label class="form-label">Parameters</label>
                                    <div id="params" class="form">
                                    </div>
                                </div>
                                <!-- Activation -->
                                <div class="col-auto border border-dark d-flex align-items-center">
                                    <div class="form">
                                        <label id="constraint-header-activation" class="form-label">
                                        </label>
                                    </div>
                                </div>
                                <!-- Weight -->
                                <div class="col-auto border border-dark text-center">
                                    <div class="form">
                                        <label class="form-label">Weight</label>
                                        <br/>
                                        <label id="constraint-header-weight" class="form-label">
                                        </label>
                                    </div>
                                </div>
                                <!-- Control buttons -->
                                <div class="col-auto border border-dark d-flex align-items-center">
                                    <div class="btn-group" role="group" aria-label="Control selected contraint">
                                        <button id="constraint-header-edit" type="button" class="btn btn-primary">Edit</button>
                                        <button id="constraint-header-delete" type="button" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="constraints-all" class="row container-fluid">
                    <div class="row">
                        <div id="constraints-list" class="col-9 constraints-list border-end border-dark"></div>
                        <div id="constraints-disabled" class="col-3 constraints-disabled"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="row p-2 pb-0">
            <div class="container col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="constraints-select-all">
                    <label class="form-check-label" for="constraints-select-all">
                        Sélectionner tout
                    </label>
                </div>
            </div>
            <div class="col">
                <div>Contraintes<br>sélectionnées :</div>
                <div id="num-selected-constraints">0</div>
            </div>
            <div class="col">
                <div class="divslider">
                    <input id="slider-all" type="range" value=5 min="1" max="8" step="1" list="steplist"
                           oninput="outputSlider('poidsvalue2', value)">
                    <datalist id="steplist">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </datalist>
                    <div id="poidsvalue2" class="divtext">
                        <span>5</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="divbutton">
                    <button class="transition neutral" id="update-weight-all">
                        MAJ Poids
                    </button>
                </div>
                <div class="divbutton">
                    <button class="transition neutral" id="update-all-constraints">
                        Update
                    </button>
                </div>
            </div>
        </div>
        <img id="icon-weight" style="display: none;" src="{% static 'cstmanager/icons/icon_weight.png' %}">
        <img id="icon-gears" style="display: none;" src="{% static 'cstmanager/icons/icon_gears.png' %}">
        <img id="icon-check" style="display: none;" src="{% static 'cstmanager/icons/icon_check.png' %}">
    </div>
{% endblock %} {% block javascript %}
    <script type="text/javascript" src="{% static 'cstmanager/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/helpers.js' %}"></script>
    <script type="text/javascript" src="{% static 'cstmanager/js/mockup_request.js' %}"></script>
    <script type="text/javascript" src="{% static 'cstmanager/js/script.js' %}"></script>
{% endblock %}
