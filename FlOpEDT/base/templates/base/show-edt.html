{% extends "base/edt-base.html" %}

{% load static %}

{% block script_variable %}
<script>
  var promo_init = "{{ promo }}";
  var gp_init = "{{ gp }}";
  var num_copie = "{{ copie }}";
  var logged_usr = { name: "{{ name_usr }}", rights: +"{{ rights_usr }}", is_student: "{{ user.is_student }}" };
  var splash_id = "{{ splash_id }}";
  var cosmo = JSON.parse("{{ cosmo | lower }}") ;
</script>
{% endblock %}

{% block script_file %}
<script type='text/javascript' src="{% static 'base/all.js' %}?2"></script>
{% endblock %}

{% block side_panel %}
<p>Numéro de copie :
  <select id="dd_work_copy">
  </select>
</p>
<p onclick="check_swap_with_copy_0()" class="btn_panel">
  Vérifier élection
</p>
<p id="ack-check-swap"></p>
<p onclick="swap_with_copy_0()" class="btn_panel">
  Élire cette copie
</p>
<p id="ack-swap"></p>
<p onclick="reassign_rooms()" class="btn_panel">Réassigner les salles</p>
{% endblock%}
